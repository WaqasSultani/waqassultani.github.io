bio: "I have more than 23 years of extensive hands-on experience working on videos and images using supervised, weakly supervised, and unsupervised machine learning techniques. During and after my studies, I have worked with several different companies and organisation including: US Intelligence Advanced Research Projects Activity (IARPA), US Data Transport Solution (DTS), US National Institute of Justice (NIJ), Xerox (USA), Facebook Research, SamSung (South Korea), and Hazen.ai (Saudi Arabia). I did my MS from Seoul National University (the 27th best university in the world at that time) and PhD from the Center for Research in Computer Vision (6th best Computer vision research group in the US), University of Central Florida, USA."
